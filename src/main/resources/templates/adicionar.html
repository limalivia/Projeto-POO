<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de contatos</title>
</head>
<body>
    <form action="/cadastrarcontatos" method="POST">
        <input type="text" name="descricao"/>
        <input type="submit" value="Cadastrar"/>
    </form>
    <table>
        <thead>Descrição</thead>
        <tr th:each="item : ${itens} ">
            <td th:text="${item.descricao}">TESTE</td>
       <td><a th:href="@{'/listacompras/excluir/' + ${item.id}}">Excluir</a></td>
        </tr>
    </table>
</body>
</html>
